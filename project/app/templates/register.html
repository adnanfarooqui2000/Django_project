<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arbai Khajur Wala - Register</title>
        <!-- Font Awesome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- Custom CSS File Link -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
<body>
    <!-- Page Heading -->
    <h1 class="text-center my-4">
        <br>________ Register Page ________
    </h1>
    <div class="container">
        <div class="form-wrapper"> <!-- Custom form wrapper -->
            <form action="{% url 'register_Data' %}" method="post" class="form-content">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="contact" class="form-control" placeholder="Enter Your Contact" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
